<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Simple Counter - Keep track of your count quickly and easily</title>
		<meta name="description" content="Quickly and easily keep track of a count with add one and subtract one buttons, a reset button, and the option to start at any number">
		<meta name="keywords" content="count, counter, online count, online counter, counter reset, counter custom start">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:700" rel="stylesheet">
		<link rel="stylesheet" href="./css/main.css" type="text/css"/>
		<link rel="icon" href="./img/favicon.png">
	</head>
	<body>
		<div id="siteWrap">
			<h1>Simple Counter</h1>
			<div id="counterForm">
				<button type="button" id="minusOne" name="minusOne" class="counterFunc" onclick="increment('-')">-</button>
				<input id="screen" type="number" onchange="screenChange()">
				<button type="button" id="plusOne" name="plusOne" class="counterFunc" onclick="increment('+')">+</button>
				<button type="button" id="resetVal" name="resetVal" onclick="reset()">Reset</button>
				<input type="number" id="startVal" name="startVal" value="" placeholder="Starting number" >
				<button type="button" id="startValButton" name="button" onclick="startAt()">Start</button>
				<div id="count" class="row">
					<label for="countByField">Count by</label>
					<input id="countByField" type="number" name="" value="1">
				</div>
			</div>
		</div>
		<footer id="mainFooter"><a href="http://seanmcp.com"><img src="./img/logo-whiteout.png" alt="&copy; Sean McPherson" title ="&copy; Sean McPherson"/></a>
		</footer>
		<script src="js/main.js"></script>
	</body>
</html>
